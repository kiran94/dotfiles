# set the prefix
# set -g prefix C-s

# set the color of the active tab
set -g window-status-current-style fg=black,bg=white

# set the starting index of tabs
set -g base-index 1

# wait time between chords
set -g escape-time 20

# set vi mode keys
setw -g mode-keys vi
set-option -g status-keys vi

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R
bind-key R source-file ~/.tmux.conf \; display-message "Config Loaded"

# set the color of the statu sbar
set-option -g status-style fg=white,bg=black,default

set -g status-left-length 20
set -g status-right-length 20
set-option -g status-left ''
set-option -g status-right ''
set-option -g status-position top
set-option -g status-justify centre

# print the session name
set-option -g status-right '#[fg=color140]#{session_name}'

# bind-key -r -T prefix M-Up             resize-pane -U 5

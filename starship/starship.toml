[time]
disabled = false
format = '[$time]($style) '
time_format = "%T"

[username]
disabled = false
style_user = "cyan"
style_root = "red bold"
format = "[$user]($style) "
show_always = true

[hostname]
disabled = false
ssh_only = false
format =  "on [$hostname](bold red) "
trim_at = ""

[jobs]
disabled = false
format = "([\\[$number\\]]($style)) "
threshold = 0
style = "bold orange"

[git_branch]
# symbol = "üå± "
truncation_length = 100
truncation_symbol = "..."
style = "bold cyan"
format = "[$symbol$branch]($style) "

[git_commit]
commit_hash_length = 6
tag_symbol = "üîñ "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[üçí PICKING](bold red)"

[conda]
disabled = false
format = "[$symbol$environment](dimmed green) "

[aws]
format = '[$symbol ($profile )(\($region\) )]($style)'
style = "bright-yellow"
symbol = "‚òÅÔ∏è"

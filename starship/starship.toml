# https://starship.rs/config
# Style:
# https://starship.rs/advanced-config/#style-strings

add_newline = true

format = """
$shlvl\
$kubernetes\
$docker_context\
$package\
$cmake\
$dart\
$deno\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$helm\
$java\
$julia\
$kotlin\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$purescript\
$python\
$red\
$ruby\
$rust\
$scala\
$swift\
$vagrant\
$zig\
$nix_shell\
$conda\
$memory_usage\
$env_var\
$crystal\
$lua\
$aws\
$gcloud\
$openstack\
$terraform\
${custom.expressvpn}\

$line_break\
$time\
$username\
$hostname\
$directory\
$vcsh\
$git_branch\
$git_commit\
$git_state\
$git_status\
$hg_branch\
$jobs\
$battery\
$status\
$cmd_duration\
$shell\

$line_break\
$character
"""

[time]
disabled = false
format = '[$time]($style) '
time_format = "%T"
style = "bold blue"

[username]
disabled = false
style_user = "dimmed cyan"
style_root = "red bold"
format = "[$user]($style) "
show_always = true

[hostname]
disabled = false
ssh_only = true
format =  "on [$hostname](bold red) "
trim_at = ""

[jobs]
disabled = false
format = "([\\[$number\\]]($style)) "
number_threshold = 0
style = "bold orange"

[git_branch]
# symbol = "üå± "
truncation_length = 100
truncation_symbol = "..."
style = "bright-green"
format = "[$symbol$branch]($style) "

[git_commit]
commit_hash_length = 6
tag_symbol = "üîñ "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[üçí PICKING](bold red)"

[conda]
disabled = false
format = "[$symbol $environment]($style) "
style = "dimmed green"

[aws]
disabled = true
format = '[$symbol ($profile )(\($region\) )]($style)'
style = "dimmed yellow"
symbol = "‚òÅÔ∏è"
# [aws.region_aliases]
# ap-southeast-2 = "au"
# us-east-1 = "va"

[python]
symbol = "üêç "
pyenv_version_name = false
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
style = 'dimmed purple'

[custom.expressvpn]
command = "expressvpn status | head -1"
when = """ test "$HOME" = "$PWD" && which expressvpn """
style = "dimmed red"
format = "üèÆ [$output]($style)"

[directory]
truncation_length = 3
truncate_to_repo = true
home_symbol = "~"
fish_style_pwd_dir_length = 1
style = "bright-cyan"

[dotnet]
style = "dimmed purple"
